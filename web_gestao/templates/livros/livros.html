{% extends 'livros/base.html' %}
{% block conteudo %}
<h1 style="text-align: center;">List of Books</h1>

<div class="container">
    <button class="btn btn-success" style="margin-bottom: 10px"><a style='color:white;'
            href="{% url 'novo_livro' %}">New Book</a></button>
    <table class='table table-striped table-borderd'>
        <tr>
            <th>Id</th>
            <th>Book</th>
            <th>Finished</th>
            <th>Resume</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        {% for dado in dados %}
        <tr>
            <td>{{dado.id}}</td>
            <td>{{dado.book}}</td>
            {% if dado.ended %}
            <td style="text-align:center"><input disabled type="checkbox" checked></td>
            {% else %}
            <td style="text-align:center"><input disabled type="checkbox"></td>
            {% endif %}
            <td>{{dado.ended}}</td>
            <td>{{dado.resume}}</td>
            <td><button class='btn btn-info'><a style='color:white;'
                        href="{% url 'details' dado.id %}">Details</a></button></td>
            <td><button class='btn btn-warning'><a style='color:white;'
                        href="{% url 'editar' dado.id %}">Edit</a></button></td>
            <td><button class='btn btn-danger'><a style='color:white;'
                        href="{% url 'excluir' dado.id %}">Delete</a></button></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
