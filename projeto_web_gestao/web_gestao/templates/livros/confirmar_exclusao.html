{% extends 'livros/base.html' %}
{% block conteudo %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <h1 style="text-align: center;">Confirm deletion {{item.book}}</h1>
        <button class="btn btn-default"><a href="{% url 'livros' %}">Cancel</a></button>
        <button class="btn btn-danger" type="submit">Confirm</button>
    </form>
</div>
{% endblock %}
